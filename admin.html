<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="admin.css">
    <script src="jquery.js"></script>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Admin page</title>
    <!-- google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- font style -->
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
    <!-- datatable -->

</head>

<body>
    <header>
        <div class="title">
            <h1>Admin - Dashboard</h1>
        </div>
    </header>

    <div class="table-content">
        <table id="form-data">
            <tr>
                <th>No</th>
                <th>Name</th>
                <th>Username</th>
                <th>Brithday</th>
                <th>Region</th>
                <th>Email</th>
                <th>Phone Number</th>
                <th>Action</th>
            </tr>
        </table>
    </div>

<div class="content">
    <img src="img/icon/close (2).png" alt="" class="close">
    <div class="form-content scale-up-center">
        <form id="form-edit" autocomplete="off">
            <h2>Edit</h2>
            <div class="flex">
                <div class="form-grup">
                    <label class="label" for="">Full Name</label><br>
                    <input type="text" class="form-control" id="fname" placeholder="Full Name" required>
                </div>
                <div class="form-grup">
                    <label class="label" for="">Username</label><br>
                    <input type="text" class="form-control" id="username" placeholder="Username" required>
                </div>
            </div>
            <div class="flex">
                <div class="form-grup">
                    <label class="label" for="">Birthday</label><br>
                    <input type="date" class="form-control" id="brithday" placeholder="Phone Number" required>
                </div>
                <div class="form-grup">
                    <label class="label" for="">Region</label><br>
                    <select name="" id="region" class="form-control" aria-placeholder="region">
                        <option value="Indonesia">Indonesia</option>
                        <option value="Singapore">Singapore</option>
                        <option value="Philippines">Philippines</option>
                        <option value="India">India</option>
                        <option value="Malaysia">Malaysia</option>
                    </select>
                </div>
            </div>
            <div class="flex">
                <div class="form-grup">
                    <label class="label" for="">Email</label><br>
                    <input type="text" class="form-control" id="email" placeholder="Email" required>
                </div>
                <div class="form-grup">
                    <label class="label" for="">Phone Number</label><br>
                    <input type="text" class="form-control" id="phone" minlength="11" maxlength="13" placeholder="Phone Number" required>
                </div>
            </div>
            <div class="flex">
                <button type="submit" class="button">Submit</button>
            </div>
        </form>
    </div>
</div>

<footer>
    <div class="copyright">
        <p>Copyright Â© ABC Learning. All rights reversed.</p>
    </div>
</footer>
<script src="admin.js"></script>

</body>

</html>
